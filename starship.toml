format = """
$fill\
[](fg:#deddda)\
$character\
[](fg:#deddda bg:#1a5fb4)\
$cmd_duration\
[ ](fg:#1a5fb4)\
$line_break\
[](fg:#1a5fb4)\
$username\
$hostname\
[](fg:#1a5fb4 bg:#1c71d8)\
$directory\
[](fg:#1c71d8 bg:#3584e4)\
$git_branch\
$git_status\
[](fg:#3584e4 bg:#62a0ea)\
$python\
[](fg:#62a0ea bg:#99c1f1)\
$docker_context\
[](fg:#99c1f1 bg:#deddda)\
$time\
[ ](fg:#deddda)\
"""

# Disable the blank line at the start of the prompt
add_newline = false

[fill]
symbol = ' '

[character]
format = '[$symbol]()'
success_symbol = '[](fg:green bg:#deddda)'
error_symbol = '[](fg:red bg:#deddda)'

[cmd_duration]
style = "fg:bright-white bg:#1a5fb4"
format = '[ $duration]($style)'
min_time = 0

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "fg:bright-white bg:#1a5fb4"
style_root = "fg:bright-white bg:#1a5fb4"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[hostname]
style = "fg:bright-white bg:#1a5fb4"
format = '[ @ $hostname ]($style)'
disabled = false # Disabled by default

[directory]
style = "fg:bright-white bg:#1c71d8"
format = "[ $path ]($style)"
read_only_style = "fg:red"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
# For english use
"Pictures" = "🖼️ "
"Documents" = "🗃️ "
"Downloads" = "⬇️ "
"Music" = "🎹 "
"Videos" = "📼 "
# For german use
"Bilder" = "🖼️ "
"Dokumente" = "🗃️ "
"Musik" = "🎹 "
"Videos" = "📼 "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

# Git
[git_branch]
symbol = ""
style = "fg:bright-white bg:#3584e4"
format = '[ $symbol $branch]($style)'

[git_status]
style = "fg:bright-white bg:#3584e4"
format = '[ $all_status$ahead_behind ]($style)'

# Versions
[python]
symbol = "🐍"
style = "fg:black bg:#62a0ea"
format = '[ $symbol($version) ]($style)'

# Docker
[docker_context]
symbol = "🐋"
style = "fg:black bg:#99c1f1"
format = '[ $symbol $context ]($style) $path'

# Time
[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:black bg:#deddda"
format = '[ $time]($style)'
